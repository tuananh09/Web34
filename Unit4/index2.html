<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#relative{
			width: 500px;
			height: 200px;
			border: 1px solid red;
			position: relative;
		}
		#absolute{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 20px;
			left: 20px;
			color: white;
		}
		
	</style>
</head>
<body>
	<div id="relative">
		<div id="absolute">
			absolute
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-3.5.1.min.js"></script>
	<style type="text/css">
		.cal{
			color: red;
		}
	</style>
</head>
<body>
	<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus, aperiam.</h1>
	<button id="btn1">Change color</button>
	<button id="btn2">Toggle color</button>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("h1").addClass("cal");
			})

			$("#btn2").on("click", function(){
				$("h1").toggleClass("cal");
			})

			$("h1").on("mouseenter", function(){
				$(this).css({"color":"red"})
			})
			$("h1").on("mouseleave", function(){
				$(this).css({"color":""})
			})
		})
	</script>
</body>
</html>

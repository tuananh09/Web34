<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài 6</title>
</head>
<body>
	<script type="text/javascript">
		var dem = 0;
		var sum = 0;
		for(var i = 0; i<100; i++){
			if (i%2==0) {
				sum+=i;
				dem++;
				if (dem>=10) {
					break;
				}
			}
		}
		document.write('Tổng 10 số chẵn đầu tiên của dãy số là: '+sum)
	</script>
</body>
</html>

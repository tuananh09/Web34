<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài 5</title>
</head>
<body>
	<script type="text/javascript">
		var numb = prompt('Nhập vào số nguyên dương bất kì', '');
		var s= 0;
		for(var i = 1; i <= numb; i++){
			s +=1/i;
		}
		document.write('Tổng của dãy số là: S = '+s)
	</script>
</body>
</html>

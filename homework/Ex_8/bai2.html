<body>
	<script type="text/javascript">
		var number = prompt('Nhập vào số nguyên bất kì', '');
		var tong= 0;
		for(var i = 0; i <= number; i++){
			tong +=i;
		}
		document.write('Tổng của dãy số là: S = '+tong)
	</script>
</body>

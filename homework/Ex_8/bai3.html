<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài 3</title>
</head>
<body>
	<script type="text/javascript">
		var number = prompt('Nhập vào số nguyên dương bất kì', '');
		var s = 0;
		var gt = 1;
		for(var i = 1; i <= number; i++){
			gt *= i;
			s +=i/gt;
		}
		document.write('Tổng của dãy số là: S = '+s)
	</script>
</body>
</html>

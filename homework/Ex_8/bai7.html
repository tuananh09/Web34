<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài 7</title>
</head>
<body>
	<script type="text/javascript">
		var h = prompt('Nhập chiều cao h','');
		// Hình tam giác
		for(var i = 0; i<=h; i++){
			for (var j = i-1; j >=0 ; j--) {
				document.write('*')
			}
			document.write('<br>')
		}
		document.write('<br>')

		// Hình vuông đặc
		for(var i = 0; i<=h; i++){
			for (var j = 0; j <=h ; j++) {
				document.write('*')
			}
			document.write('<br>')
		}
		document.write('<br>')

		// Hình vuông rỗng
		for(var i = 0; i<h; i++){
			for (var j = 0; j < h; j++) {
                if (i == 0 || i == h-1 || j == 0 || j == h-1) {
                    document.write('*');
                } else {
                    document.write('&nbsp'+'&nbsp');
                }
            }
            document.write('<br>');
		}
		document.write('<br>')

		// Hình tam giác ngược
		for(var i = 0; i<=h; i++){
			for (var j = i; j <h ; j++) {
				document.write('*')
			}
			document.write('<br>')
		}
	</script>
</body>
</html>
